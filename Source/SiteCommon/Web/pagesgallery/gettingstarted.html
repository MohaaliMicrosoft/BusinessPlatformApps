<template>
    <h1 class="st-title">Get started with ${templateName}</h1>

    <p class="st-subtitle">${subtitle}</p>

    <p class="st-text" if.bind="isEvaluation">For evaluation purposes only. Not intended for production use.</p>

    <!-- Set Up -->
    <div class="st-setup">
        <div if.bind="requirements.length > 0">
            <p class="st-subtitle">To set up this solution template you will need:</p>
            <div class="st-text">
                <ul>
                    <li repeat.for="requirement of requirements">${requirement}</li>
                </ul>
                <p if.bind="showDownload">
                    Since you are copying your data into SQL Server, you will need to use our local installer to set up the template.
                    In order to download the solution template installer, please click the Download button below.
                </p>
            </div>
        </div>
    </div>

    <!-- Features -->
    <div class="st-setup">
        <div class="st-setup" if.bind="features.length > 0">
            <img class="st-diagram" src.bind="architectureDiagram">
            <p class="st-subtitle">Features of this architecture:</p>
            <div class="st-text">
                <ul>
                    <li repeat.for="feature of features">${feature}</li>
                </ul>
            </div>
        </div>
    </div>
</template>
